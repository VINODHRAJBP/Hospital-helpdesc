<div>

    <h2 class="text-lg text-info">Book log Details</h2>
    <div class="">
      <button class="btn btn-lg btn-warning mr" (click)="message.Showlog()">Show log</button>
  
      <button class="btn btn-lg btn-danger mr" (click)="message.clearLog()">Clear log</button>
    </div>
  
  
    <div *ngFor='let message of message.messages'> </div>
    <div class="p-5">
      <h6 class="text-danger font-weight-bold" *ngFor="let mmm of message.msg">{{mmm}}</h6>
    </div>
  
  
  </div>
